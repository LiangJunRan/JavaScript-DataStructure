<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	
	<script>
		
		function LinkStack(){
			
			
			//节点结构定义
			var Node = function(element,name){
				this.element = element;
				this.name = name;
				this.next = null;
			}
			
			var length = 0; //栈的长度
			var top;		//栈顶的位置
			
			//存数据
			this.push = function(element,name){
				var node = new Node(element,name)
				var current;
				
				if (!top) {
					top = node;
					length ++;
					return true
				} else{
					node.next = top;
					top = node;
					length++;
					return true
				}
			}
			
			//删除
			this.pop = function(){
				var current = top;
				if(top){
					top = current.next;
					current.next = null;
					length--;
					return  current
				}else{
					return "null stack"
				}
			}
			
			//获取第一个节点
			this.top = function(){
				return top;
			}
			
			//获取栈长
			this.size = function(){
				return length;
			}
			
			//清空栈
			this.clear = function(){
				top = null;
				length = 0;
				return true
			}
		}
		
		
		//使用 
		var linkStack = new LinkStack()
		
		linkStack.push(1,"李三")
		
		console.log(linkStack.size()) 	//1
		
		console.log(linkStack.top())	//Node {element: 1, name: "李三", next: null}
		
		linkStack.push(2,"张四")
		
		console.log(linkStack.top())	//Node {element: 2, name: "张四", next: Node}
		
		console.log(linkStack.top().next)	//Node {element: 1, name: "李三", next: null}
		
	</script>
	
</body>
</html>
