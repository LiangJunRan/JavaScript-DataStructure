<script>
	/**
	 * 数制转换
	 * 十进制数N和其他M进制的转换基本原理：N=(N/M)*M+N%M
	 */
	
	function Stack(){
		
		var items = new Array();
		
		//添加
		this.push = function(element){
			items.push(element)
		}
		
		//输出单个
		this.peek = function(){
			return items[items.length-1]
		}
		
		//删除
		this.pop = function(){
			return items.pop()
		}
		
		//打印所有
		this.print = function(){
			return items.toString()
		}
		
		//查看栈内数据长度
		this.size = function(){
			return items.length
		}
	}
	
	/**
	 * num 需要转化的数字
	 * base 转化的进制，默认为 10
	 **/
	function devide(num,base){
		base = Math.floor(base) || 10;
		if(typeof num != "number" || num < 0 || base > 16 || base < 2){
			throw new Error("参数错误");
			return '';
		}
		num = Math.floor(num);
	 
		var code = "0123456789ABCDEF";
		// 创建栈 保存数据
		var stack = new Stack();
		var res = '';
		var rem;
		while(num > 0){
			rem = num % base;
			stack.push(rem);
			num = Math.floor(num/base);
		}
		 
		while(stack.size() > 0){
			res += code[stack.pop()];
		}
		 
		return res;
	}
	console.log(devide(32,2))
	
	
	
	
</script>
	
</body>
</html>
