<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	
	<script>
		function LinkStack(){
			
			
			//节点结构定义
			var Node = function(element,name){
				this.element = element;
				this.name = name;
				this.next = null;
			}
			
			var length = 0; //队列的长度
			var top;		//队首的位置
			var rear;		//队尾的位置
			
			//存数据
			this.push = function(element,name){
				var node = new Node(element,name)
				var current;
				
				if (!top) {
					top = node;
					rear = node;
					length ++;
					return true
				} else{
					rear.next = node
					rear = node
					length++;
					return true
				}
			}
			
			//删除
			this.pop = function(){
				var current = top;
				if(top){
					top = current.next;
					current.next = null;
					length--;
					return  current
				}else{
					return "null stack"
				}
			}
			
			//获取队首
			this.top = function(){
				return top;
			}
			
			//获取队列长度
			this.size = function(){
				return length;
			}
			
			//清空队列
			this.clear = function(){
				top = null;
				length = 0;
				return true
			}
		}
		
		
		//使用 
		var linkStack = new LinkStack()
		
		console.log(linkStack.pop())	//null stack
		
		linkStack.push(1,"李三")
		console.log(linkStack.size()) 	//1
		
		linkStack.push(2,"张四")
		console.log(linkStack.top())	//Node {element: 1, name: "李三", next: Node}
		linkStack.push(3,"王五")
		console.log(linkStack.pop())	//Node {element: 1, name: "李三", next: null}
		console.log(linkStack.top())	//Node {element: 2, name: "张四", next: Node}
		
		console.log(linkStack.top().next)	//Node {element: 3, name: "王五", next: null}
	</script>
	
</body>
</html>
